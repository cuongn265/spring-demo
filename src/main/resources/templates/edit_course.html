<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
  <link rel="stylesheet" th:href="@{/css/form.css}"/>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet"/>
  <title>Edit Course</title>
</head>
<body>
<header th:replace="layout :: site-header"></header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-sm-12 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading heading">
            <h4>EDIT COURSE</h4>
          </div>
          <div class="panel-body">
            <div>
              <!--/*@thymesVar id="course" type="com.eugene.domain.Course"*/-->
              <form class="form-horizontal"
                    enctype="multipart/form-data"
                    th:object="${course}"
                    th:action="@{/course}"
                    th:method="post">
                <input type="hidden" th:field="*{courseId}"/>
                <input type="hidden" th:field="*{user}" th:value="${course.getUser().getUserId()}"/>
                <div class="form-group">
                  <label class="col-sm-3 control-label">Course Name:</label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{courseName}"/>
                    <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}">Name Error</span>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label">Course Weeks:</label>
                  <div class="col-sm-9">
                    <input type="number" class="form-control" th:field="*{courseWeekCount}"/>
                    <span th:if="${#fields.hasErrors('courseWeekCount')}" th:errors="*{courseWeekCount}">courseWeekCount Error</span>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label">Course Summary:</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" th:field="*{courseSummary}"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-9 col-sm-offset-3">
                    <div class="fileinput fileinput-exists" data-provides="fileinput">
                      <div class="fileinput-preview thumbnail" data-trigger="fileinput">
                        <img th:src="*{courseImageUrl}"/>
                      </div>
                      <div>
                        <span class="btn btn-default btn-file">
                          <span class="fileinput-new">Select image</span>
                          <span class="fileinput-exists">Change</span>
                          <input type="file"
                                 name="file"
                                 id="file-input"
                                 onchange="$('#image-name-input').val($('#file-input').val().split('\\').pop());"/>
                        </span>
                        <input id="image-name-input" type="hidden" name="name"/>
                        <button class="btn btn-default fileinput-exists" data-dismiss="fileinput">
                          Remove
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-sm-3 control-label">Course Outline:</label>
                  <div class="col-sm-9">
                    <textarea class="form-control" id="summernote" th:field="*{courseOutline}"></textarea>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-sm-9 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary">Update Course</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:replace="layout :: site-footer"></footer>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
<script>
  $(document).ready(function () {
    $('#summernote').summernote({
      height: 300
    });
    $('#summernote').on('summernote.change', function (we, contents, $editable) {
      console.log("Changed!!!");
      var markupStr = $('#summernote').summernote('code');
      $('#text-after').text(markupStr)
    })
  });
</script>
</body>
</html>
