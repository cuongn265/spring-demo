<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
  <link rel="stylesheet" th:href="@{/css/form.css}"/>
  <title>Create new Course</title>
</head>
<body>
<header th:replace="layout :: site-header"></header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
        <h1>Create new Course</h1>
        <hr/>
        <div>
          <!--/*@thymesVar id="course" type="com.eugene.domain.Course"*/-->
          <form class="form-horizontal"
                enctype="multipart/form-data"
                th:object="${course}"
                th:action="@{/course}"
                method="post">
            <input type="hidden" th:field="*{courseId}"/>
            <input type="hidden" th:field="*{user}" th:value="${course.getUser().getUserId()}"/>
            <div class="form-group">
              <label class="col-sm-3 control-label">Course Name:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" th:field="*{courseName}"/>
                <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}">Name Error</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Course Weeks:</label>
              <div class="col-sm-9">
                <input type="number" class="form-control" th:field="*{courseWeekCount}"/>
                <span th:if="${#fields.hasErrors('courseWeekCount')}" th:errors="*{courseWeekCount}">courseWeekCount Error</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Course Summary:</label>
              <div class="col-sm-9">
                <textarea class="form-control" th:field="*{courseSummary}"></textarea>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">Image:</label>
              <div class="col-sm-9">
                <div class="fileinput fileinput-new" data-provides="fileinput">
                  <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                    <img data-src="holder.js/100%x100%" alt="..."/>
                  </div>
                  <div class="fileinput-preview fileinput-exists thumbnail"
                       style="max-width: 200px; max-height: 150px;"></div>
                  <div>
                    <span class="btn btn-default btn-file">
                      <span class="fileinput-new">Select image</span>
                      <span class="fileinput-exists">Change</span>
                      <input type="file"
                             name="file"
                             id="file-input"
                             onchange="$('#image-name-input').val($('#file-input').val().split('\\').pop());"
                      />
                    </span>
                    <input id="image-name-input" type="text" name="name"/>
                    <button
                      class="btn btn-default fileinput-exists"
                      data-dismiss="fileinput">
                      Remove
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:replace="layout :: site-footer"></footer>
<script type="text/javascript">
</script>
</body>
</html>
