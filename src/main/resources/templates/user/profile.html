<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
  <link rel="stylesheet" th:href="@{/css/form.css}"/>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet"/>
  <title>Profile</title>
</head>
<body>
<header th:replace="layout :: site-header"></header>
<main>
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-sm-12 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading heading">
            <h4>CHANGE PROFILE</h4>
          </div>
          <div class="panel-body">
            <!--/*@thymesVar id="user" type="com.eugene.domain.User"*/-->
            <form class="form-horizontal"
                  enctype="multipart/form-data"
                  th:object="${user}"
                  th:action="@{edit}"
                  method="post">
              <input type="hidden" th:field="*{userId}"/>
              <div class="row">
                <div class="col-md-7 col-sm-7">
                  <div class="form-group">
                    <label>Username:</label>
                    <input disabled="disabled" type="text" class="form-control" th:field="*{username}"/>
                    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</span>
                  </div>
                  <div class="form-group">
                    <label>Email:</label>
                    <input disabled="disabled" class="form-control" th:field="*{email}"/>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                  </div>
                </div>
                <div class="col-md-4 col-sm-4 col-md-offset-1 col-sm-offset-1">
                  <div class="form-group">
                    <label>Profile picture</label>
                    <div>
                      <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
                          <img data-src="holder.js/200x200" alt="..."/>
                        </div>
                        <div class="fileinput-preview fileinput-exists thumbnail"
                             style="max-width: 200px; max-height: 200px;"></div>
                        <div>
                    <span class="btn btn-default btn-file">
                      <span class="fileinput-new">Select image</span>
                      <span class="fileinput-exists">Change</span>
                      <input type="file"
                             name="file"
                             id="file-input"
                             onchange="$('#image-name-input').val($('#file-input').val().split('\\').pop());"
                      />
                    </span>
                          <input id="image-name-input" type="hidden" name="name"/>
                          <button
                            class="btn btn-default fileinput-exists"
                            data-dismiss="fileinput">
                            Remove
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update profile</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<footer th:replace="layout :: site-footer"></footer>
<script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
<script>
  $(document).ready(function () {
    $('#summernote').summernote({
      height: 300
    });
    $('#summernote').on('summernote.change', function (we, contents, $editable) {
      console.log("Changed!!!");
      var markupStr = $('#summernote').summernote('code');
      $('#text-after').text(markupStr)
    })
  });
</script>
</body>
</html>
