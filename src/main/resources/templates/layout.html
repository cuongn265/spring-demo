<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head layout:fragment="site-head">
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/css/layout.css}"/>
  <!--Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <!--Summernote-->
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet"/>
  <!--Font-->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"/>
  <!--Image upload-->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css"/>
  <!--SweetAlert2-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/6.2.1/sweetalert2.min.css"/>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css"/>
  <!--Scrollbar-->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.15/css/perfect-scrollbar.min.css"/>
  <!--DateTimePicker-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker.min.css"/>
  <link rel="stylesheet" th:href="@{/css/getmd.css}"/>
  <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
  </style>
  <meta th:include="this :: head" th:remove="tag"/>
</head>
<body>
<div layout:fragment="site-content" id="all">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <div id="top-nav"
         class="header mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <span class="title mdl-layout-title">
            <a th:href="@{/}">
              <img class="logo-image"
                   src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_light_clr_74x24px.svg"/>
            </a>
          </span>
        <!-- Add spacer, to align navigation to the right in desktop -->
        <div class="header-spacer mdl-layout-spacer"></div>
        <div sec:authorize="isAuthenticated()"
             class="search-box mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
          <button class="mdl-button mdl-js-button mdl-button--icon" id="add-button">
            <i class="material-icons">add</i>
          </button>
          <div class="mdl-textfield__expandable-holder">
            <!--<input class="mdl-textfield__input" type="text" id="search-field"/>-->
          </div>
          <!--<div>-->
          <button class="mdl-button mdl-js-button mdl-button--icon" id="more-button">
            <i class="material-icons">more_vert</i>
          </button>
          <div class="mdl-textfield__expandable-holder">
            <!--<input class="mdl-textfield__input" type="text" id="search-field"/>-->
          </div>
          <!--</div>-->
        </div>
        <!-- Navigation -->
        <div class="navigation-container">
          <nav class="navigation mdl-navigation">
            <a class="mdl-navigation__link mdl-typography--text-uppercase header-link"
               th:text="${#authentication.name}"></a>
          </nav>
        </div>
        <span class="mobile-title mdl-layout-title">
            <img class="logo-image"
                 src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_light_clr_74x24px.svg"/>
          </span>
        <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="more-button">
          <li class="mdl-menu__item"><a th:href="@{/profile}">Change profile</a></li>
          <li class="mdl-menu__item"><a th:href="@{/password}">Change Password</a></li>
          <li class="drawer-separator"></li>
          <li class="mdl-menu__item"><a th:href="@{/logout}">Sign out</a></li>
        </ul>
        <ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect" for="add-button">
          <li class="mdl-menu__item"><a th:href="@{/courses/new}">Create course</a></li>
          <li class="drawer-separator"></li>
          <li class="mdl-menu__item"><a th:href="@{/}">Some action else</a></li>
        </ul>

      </div>
    </div>
    <div class="drawer mdl-layout__drawer">
      <nav layout:fragment="site-drawer-navigation" class="mdl-navigation">
        <div>
          <a class="mdl-navigation__link" th:href="@{/}">
            <i class="material-icons">home</i>
            <span class="nav-text">Course</span>
          </a>
        </div>
        <div>
          <a class="mdl-navigation__link" href="#">
            <i class="material-icons">event_note</i>
            <span class="nav-text">Calendar</span>
          </a>
        </div>
        <div class="drawer-separator"></div>
        <span class="nav-heading">Teaching</span>
        <div>
          <a class="mdl-navigation__link" href="#">
            <i class="material-icons">assignment</i>
            <span class="nav-text">Assignment</span>
          </a>
        </div>
        <div>
          <a class="mdl-navigation__link" href="#">
            <i class="material-icons">class</i>
            <span class="nav-text">Class</span>
          </a>
        </div>
      </nav>
    </div>
    <div class="content mdl-layout__content">
      <a name="top"></a>
      <div layout:fragment="content">
        <!-- children goes here -->
      </div>
    </div>
    <div id="menu-container">
      <a
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast mdl-button--fab"
        id="create-unit"
        href="#"
        target="_blank"
        data-upgraded=",MaterialButton,MaterialRipple"
      >
        <i class="material-icons">add</i>
        <span class="mdl-button__ripple-container">
        <span class="mdl-ripple"></span>
      </span>
      </a>
    </div>
    <div id="action-container"
    >
      <a
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast mdl-button--fab"
        id="create-unit-1"
        th:href="@{__${#httpServletRequest.requestURI}__/units/new}"
        target="_blank"
        data-upgraded=",MaterialButton,MaterialRipple"
      >
        <i class="material-icons">book</i>
        <span class="mdl-button__ripple-container">
        <span class="mdl-ripple"></span>
      </span>
      </a>
      <a
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--accent mdl-color-text--accent-contrast mdl-button--fab"
        id="create-unit-2"
        th:href="@{__${#httpServletRequest.requestURI}__/assignments/new}"
        target="_blank"
        data-upgraded=",MaterialButton,MaterialRipple"
      >
        <i class="material-icons">assignment
        </i>
        <span class="mdl-button__ripple-container">
        <span class="mdl-ripple"></span>
      </span>
      </a>
    </div>

    <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--left"
         for="create-unit-1"
         id="disable-tooltip"
         style="display: none;">
      This course already has unit
    </div>
    <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--left"
         for="create-unit-1"
         id="unit-tooltip"
    >
      Create unit
    </div>
    <div class="mdl-tooltip mdl-tooltip--large mdl-tooltip--left"
         for="create-unit-2"
         id="assignment-tooltip"
    >
      Create assignment
    </div>
  </div>
</div>
<footer layout:fragment="site-footer" class="footer">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.9.4/holder.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/sweetalert2/6.2.1/sweetalert2.js"></script>
  <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.15/js/perfect-scrollbar.jquery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.15/js/perfect-scrollbar.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/js/bootstrap-datetimepicker.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
//      $('#action-container').hide();
    })
  </script>
</footer>
</body>
</html>
